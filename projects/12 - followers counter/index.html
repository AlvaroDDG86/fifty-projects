<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Followers Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="refresh"><i class="fas fa-sync"></i></button>
    <div class="follow-item facebook">
        <i class="fab fa-facebook-square"></i>
        <div class="counter" data-target="121231">
            0
        </div>
        <small>
            Facebook fans
        </small>
    </div>
    <div class="follow-item instagram">
        <i class="fab fa-instagram"></i>
        <div class="counter" data-target="2334">
            0
        </div>
        <small>
            Instagram followers
        </small>
    </div>
    <div class="follow-item twitter">
        <i class="fab fa-twitter-square"></i>
        <div class="counter" data-target="12224">
            0
        </div>
        <small>
            Twitter followers
        </small>
    </div>
    <div class="follow-item youtube">
        <i class="fab fa-youtube-square"></i>
        <div class="counter" data-target="984772">
            0
        </div>
        <small>
            Youtube subscribers
        </small>
    </div>
    <script src="script.js"></script>
</body>
</html>
